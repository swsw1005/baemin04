    <script>
        function jusoChangeOpen() {
            document.getElementById('jusoChange').style.display = 'block';
        }

        function updateJuso() {
            var addr = document.getElementById("addr").value;
            var addr2 = document.getElementById("addr2").value;
            console.log("--------" + addr + " " + addr2);
            // JSON 데이터로 만들기
            var reply = {
                // 항목이름 : 값(변수)
                addr: addr,
                addr2: addr2
            }
            var url = "UpdateJuso.jsp";
            // ajax(비동기 통신)를 통해서 post방식의 입력한 데이터를 서버에 넘기기
            $.ajax({
                type: "get",
                url: url,
                data: reply,
                // 리턴 되어 돌려 받는 데이터의 타입
                dataType: "text",
                // 기본값이므로 삭제 가능
                success: function (result, status, xhr) {
                    console.log("result=" + result);
                    console.log("status=" + status);
                    var isIDOK = result.trim() + "";
                    console.log("isIDOK=" + isIDOK);
                    if (isIDOK == "yes") {
                        hasIDCheck = 1;
                    } else {
                        hasIDCheck = 0;
                    }
                },
                error: function (xhr, status, error) {
                    alert(xhr + "/" + status + "/" + error);
                } // error의 끝
            }); // ajax의 끝
        }
    </script>

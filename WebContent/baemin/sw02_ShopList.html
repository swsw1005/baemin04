<body>
    <!-- responsive template by SW ----------------------------------------------------------- -->
    <!-- Need   W3CSS  +  FONT AS4  +  sw+topnav offline ------------------------------------- -->
    <div class="sw-topnav-margin">
        &nbsp;

    <!-- CONTENT ------------------------------------------------------------------------------------ -->
    <div class="sw-center">

        <div class="sw-container-500 w3-section">
            <div class="w3-container">
                <!-- 3 main content start here!!!----------------------------------------------------------- -->

                <select name="category" id="category" class="w3-select w3-border" onchange="listReload(this)">
                    <option value="korean">한식</option>
                    <option value="western">양식</option>
                    <option value="chinese">중식</option>
                    <option value="japanese">일식</option>
                    <option value="pizza">피자</option>
                    <option value="chicken">치킨</option>
                    <option value="hamberger">햄버거</option>
                    <option value="cafe">카페</option>
                </select>

                <script>
                    function listReload(e) {
                        var a1 = e.value;
                        console.log(a1);
                        $("#shopListHere").load("ShopListContent.jsp?category=" + a1);
                    }
                </script>

                <!-- main content end----------------------------------------------------------------------- -->
            </div>
        </div>
        <!-- 단락구분선-----------------------------------------------------------------------------/-/-/-/-/-/--/-/------------------------------------- -->
        <div class="sw-container-500 w3-section">
            <div id="shopListHere" class="">
                <!-- 3 main content start here!!!----------------------------------------------------------- -->

                <script>
                    function go2Shop(e) {
                        var a1 = e.children[0].children[1].children[1].value.trim();
                        console.log(a1);
                        location.href = "ShopPage.jsp?shopNo=" + a1;
                    }
                </script>

                <!-- 반복시작 -->
                <div class="w3-panel w3-border-bottom" style="margin: 0px;" onclick="go2Shop(this)">
                    <div class="w3-row w3-section">
                        <div class="w3-col w3-right" style="width: 55px;"><i class="material-icons"
                                style="color: orange;">star</i><strong>4.5</strong></div>
                        <div class="w3-rest">
                            <h6>가게이름이이렇게길지않기를</h6> <input type="hidden" class="no" value="3" />
                        </div>
                    </div>
                    <div class="w3-section">
                        <p>서울 영등포구 가리봉동 457-47</p>
                        <div class="">돈까스, 일식, 한식</div>
                    </div>
                </div>
                <!-- 반복 끝 -->

                <!-- main content end----------------------------------------------------------------------- -->
            </div>
        </div>
        <!-- 단락구분선-----------------------------------------------------------------------------/-/-/-/-/-/--/-/------------------------------------- -->


        <!-- HEAD ------------------------------------------------------------------------------------ -->
        <!-- head가 맨 나중?나중에 나온 요소가 레이어 맨위로... ---------------------------------------->
        <div class="w3-card-4 w3-center w3-baemint" id="topnav">
            <div class="w3-baemint">
                <h3 style="font-family: baemin_font;">배달의 인종</h3>
            </div>
        </div>

        <script>
            /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
            function responsiveMenuPopUp() {
                var x = document.getElementById("topnav");
                if (x.className === "topnav w3-card-4") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav w3-card-4";
                }
            }

            window.onresize = function () {
                //   var x = document.getElementById("topNav");
                //   x.className = "topnav w3-card-4";
            }
        </script>
        <div class="w3-bottom w3-center w3-border-top" style="padding-bottom: 5px; background: #ffffffdd;">
            <div class="w3-row sw-container-500" style="margin-top: 5px; height: 20px;">
                <a href="#" class="w3-button w3-col s3 w3-center" style="padding: 0px;">
                    <i class="material-icons" style="font-size:48px;color:#45c1bf;">home</i>

                <a href="#" class="w3-button w3-col s3 w3-center" style="padding: 0px;">

                </a>
            </div>

            <div class="w3-row sw-container-500">
                <div class="w3-col s3 w3-center">Home</div>

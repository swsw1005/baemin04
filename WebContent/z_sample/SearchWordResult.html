<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=83e40c4e40825188941c71c9755c0bb7&libraries=services">
	
</script>
<script>
	function search() {
		 
		var content="";
		
		var keyword = document.getElementById("keyword").value;

		var places = new kakao.maps.services.Places();

		var callback = function(result, status) {
			if (status === kakao.maps.services.Status.OK) {
				console.log(result);
				for (var i = 0; i < 14; i++) {
					var a1 = result[i].place_name;
					var a2 = result[i].category_name;
					var a3 = result[i].address_name;
					var a4 = result[i].phone;
					var a5 = result[i].x;
					var a6 = result[i].y;
					var a7 = "<tr><td>" + a1 + "</td><td>" + a2 + "</td><td>" + a3 + "</td><td>"
							+  a5 + "</td><td>" + a6 + "</td></tr>";
					//document.getElementById("aa" + i).innerText = a7;
					content = content + a7;
				} // for end
			} // if end
		document.getElementById("table").innerHTML = content;
		};
		places.keywordSearch(keyword, callback);
		
		//console.log(content);
	}
</script>

</head>

<body>

	<input type="text" id="keyword" />
	<button type="button" onclick="search()">검색</button>

	<div id="aa0"></div>
	<div id="aa1"></div>
	<div id="aa2"></div>
	<div id="aa3"></div>
	<div id="aa4"></div>
	<div id="aa5"></div>
	<div id="aa6"></div>
	<div id="aa7"></div>
	<div id="aa8"></div>
	<div id="aa9"></div>
	<div id="aa10"></div>
	<div id="aa11"></div>
	<div id="aa12"></div>
	<div id="aa13"></div>
	<div id="aa14"></div>
	<div id="aa15"></div>
	
	<table id ="table">
	
	</table>


</body>

</html>

<body>





    <!-- responsive template by SW ----------------------------------------------------------- -->
    <!-- Need   W3CSS  +  FONT AS4  +  sw+topnav offline ------------------------------------- -->
    <div class="sw-topnav-margin">
        &nbsp;
    </div>

    <!-- CONTENT ------------------------------------------------------------------------------------ -->
    <div class="sw-center">

        <!-- 가로복 제한 400~1200 ---------------------------------------------------------------------------------->
        <div class="sw-container-400 w3-red">
            <div class="w3-container">
                <!-- 3 main content start here!!!----------------------------------------------------------- -->
                <!-- 2 main content start here!!!----------------------------------------------------------- -->
                <!-- 1 main content start here!!!----------------------------------------------------------- -->

                asd

                <!-- main content end----------------------------------------------------------------------- -->
            </div>
        </div>
    </div>

    <!-- HEAD ------------------------------------------------------------------------------------ -->
    <!-- head가 맨 나중?나중에 나온 요소가 레이어 맨위로... ---------------------------------------->
    <header class="bottomnav" id="bottomnav">
        <a href="javascript:void(0);" class="icon" onclick="responsiveMenuPopUp()">
            <i class="fa fa-bars"></i>
        </a>
        <a href="AAAAAA" class="active">AAAAAA</a>
        <a href="BBBBBB">BBBBBB</a>
        <a href="CCCCCC">CCCCCC</a>
        <a href="DDDDDD">DDDDDD</a>
        <a href="EEEEEE">EEEEEE</a>
    </header>

    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function responsiveMenuPopUp() {
            var x = document.getElementById("bottomnav");
            if (x.className === "bottomnav") {
                x.className += " responsive";
            } else {
                x.className = "bottomnav";
            }
        }
    </script>
    <!-- HEAD ------------------------------------------------------------------------------------ -->
    <!-- head가 맨 나중?나중에 나온 요소가 레이어 맨위로... ---------------------------------------->
    <header class="topnav" id="topnav">
        <a href="AAAAAA" class="active">AAAAAA</a>
        <a href="BBBBBB">BBBBBB</a>
        <a href="CCCCCC">CCCCCC</a>
        <a href="DDDDDD">DDDDDD</a>
        <a href="EEEEEE">EEEEEE</a>
        <a href="javascript:void(0);" class="icon" onclick="responsiveMenuPopUp2()">
            <i class="fa fa-bars"></i>
        </a>
    </header>

    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function responsiveMenuPopUp2() {
            var x = document.getElementById("topnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>





</body>
